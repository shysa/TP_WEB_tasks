{% extends 'base.html' %}

{% block index %}
    <h5 class="mb-3">Регистрация</h5>

    <form class="needs-validation multi" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Логин</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">
                    Неверный логин
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" placeholder="example@mail.ru" required>
                <div class="invalid-feedback">
                    Неверный email
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Никнейм</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">
                    Неверный никнейм
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Пароль</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" required>
                <div class="invalid-feedback">
                    Неверный пароль
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Повторите пароль</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" required>
                <div class="invalid-feedback">
                    Неверный пароль
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Загрузить аватар</label>
            <div class="col-sm-7">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" required accept=".png, .jpg, .jpeg">
                    <label class="custom-file-label" for="customFile"></label>
                    <div class="invalid-feedback">
                        Неверный аватар
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-7 offset-sm-3 mt-3">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
{% endblock %}
