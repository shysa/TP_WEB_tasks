{% extends "base.html" %}
{% load static %}

{% block index %}
    <h5 class="mb-3">Настройки профиля username</h5>
    <form>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Логин</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Логин">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" placeholder="example@mail.ru">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Никнейм</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Никнейм">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Загрузить аватар</label>
            <div class="col-sm-7">
                <div class="avatar">
                    <img src="{% static 'img/avatar.png' %}" id="preview" class="" alt="...">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-7 offset-sm-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" accept=".png, .jpg, .jpeg">
                    <label class="custom-file-label" for="customFile"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-3 col-sm-7 mt-3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
{% endblock %}
