{% extends "base.html" %}
{% load bootstrap4 %}

{% block index %}
    <div class="col-sm-7">
        <h5 class="mb-3">Новый вопрос</h5>

        <form method="POST" enctype="" novalidate>
            {% csrf_token %}

            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary">Задать вопрос</button>
            {% endbuttons %}
        </form>

    </div>
{% endblock %}
